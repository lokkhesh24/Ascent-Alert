{% extends "base.html" %}
{% block title %}Login - Ascent Alert{% endblock %}
{% block content %}
    <div class="login-container">
        <div class="glass-card">
            <h1>Login to Ascent Alert</h1>
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register') }}" class="signup-link">Sign up here</a>.</p>
        </div>
        <div class="lock-icon">
            <img src="{{ url_for('static', filename='images/lock-icon.png') }}" alt="Lock Icon">
        </div>
    </div>
{% endblock %}
