<!DOCTYPE html>
<html>
<head>
    <title>Ascent Alert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jspdf.min.js') }}"></script>
    <script src="{{ url_for('static', filename='html2canvas.min.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Regal&family=Open+Sans:wght@800&family=Roboto:wght@700&family=Nunito&family=Work+Sans&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body class="default-bg">
    <div id="page-content" class="fade-in">
        <header>
            <h1 class="title">Ascent Alert</h1>
            <div class="login-status">
                {% if session.logged_in %}
                    <a href="{{ url_for('logout') }}" class="button red">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="button green">Login</a>
                {% endif %}
            </div>
        </header>
        {% if not hide_header %}
        <nav>
            <a href="{{ url_for('home') }}" class="button home-btn">Home</a>
            <a href="{{ url_for('predictor') }}" class="button predictor-btn">Predictor</a>
            <a href="{{ url_for('dashboard') }}" class="button dashboard-btn">Dashboard</a>
        </nav>
        {% endif %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Smooth page transitions
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const pageContent = document.getElementById('page-content');
                pageContent.classList.remove('fade-in');
                pageContent.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
