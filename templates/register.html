{% extends "base.html" %}
{% block title %}Register - Ascent Alert{% endblock %}
{% block content %}
    <div class="login-container">
        <div class="glass-card">
            <h1>Register for Ascent Alert</h1>
            <form method="POST" action="{{ url_for('register') }}" class="login-form">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <button type="submit" class="btn btn-login"><i class="fas fa-user-plus"></i> Register</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}" class="signup-link">Login here</a>.</p>
        </div>
        <div class="lock-icon">
            <img src="{{ url_for('static', filename='images/lock-icon.png') }}" alt="Lock Icon">
        </div>
    </div>
{% endblock %}
